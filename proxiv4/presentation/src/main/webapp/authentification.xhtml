<ui:composition template="/WEB-INF/authentificationTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Authentification
    </ui:define>

	<ui:define name="content">
		<div class="identification">
				<h:panelGroup styleClass="container" layout="block">
					<h:panelGroup styleClass="wrapper">
						<form method="post" action="j_security_check" class="form-signin">
						  <div class="form-group">
						    <h:outputLabel value="Email : "/>
						    <input id="email" type="text" name="j_username" class="form-control" placeholder="exemple@proxibanque.fr" />
						  </div>
						  <div class="form-group">
						    <h:outputLabel value="Mot de passe : " required="true" />
						    <input id="email" type="password" name="j_password" class="form-control" placeholder="Saisissez votre mot de passe" />
						  </div>
						  <button type="submit" class="btn btn-default center-block">Connexion</button>
						</form>
					</h:panelGroup>
				</h:panelGroup>
			</div>
    </ui:define>
</ui:composition>
