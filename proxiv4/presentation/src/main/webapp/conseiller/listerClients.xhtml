<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Lister clients
    </ui:define>

	<ui:define name="content">
		<h2>Liste des clients</h2>

		<h:form id="formDataTable">
			<p:dataTable var="c" value="#{conseillerBean.clients}"
				selection="#{clientBean.client}" selectionMode="single"
				style="width: 700" rowKey="#{not empty c.id ? c.id : c.hashCode()}"
				first="#{c.id}" paginator="true" rows="5" editable="true">

				<p:ajax event="rowSelect"
					update=":formDataTable:userUpdateForm, :formDataTable:userUpdateForm2, :formDataTable:userUpdateForm3"
					listener="#{clientBean.onUserSelect}" />

				<p:column sortBy="#{c.id}" filterBy="#{c.id}">
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{c.id}" />
				</p:column>
				<p:column sortBy="#{c.nom}" filterBy="#{c.nom}">
					<f:facet name="header">
						<h:outputText value="NOM" />
					</f:facet>
					<h:outputText value="#{c.nom}" />
				</p:column>
				<p:column sortBy="#{c.prenom}" filterBy="#{c.prenom}">
					<f:facet name="header">
						<h:outputText value="PRENOM" />
					</f:facet>
					<h:outputText value="#{c.prenom}" />
				</p:column>
				<p:column sortBy="#{c.nomEntreprise}" filterBy="#{c.nomEntreprise}">
					<f:facet name="header">
						<h:outputText value="ENTREPRISE" />
					</f:facet>
					<h:outputText value="#{c.nomEntreprise}" />
				</p:column>
			</p:dataTable>

			<p:panel id="userDetailsPanelId" header="DÃ©tails Client"
				style="width: 700;" widgetVar="oneUser">
				<h:panelGrid columns="2" cellpadding="2" id="userUpdateForm">
					<h:outputLabel for="#{clientBean.client.nom}" value="Nom" />
					<h:outputText value="#{clientBean.client.nom}" style="width: 100;"></h:outputText>
					<h:outputLabel for="#{clientBean.client.prenom}" value="Prenom" />
					<h:outputText value="#{clientBean.client.prenom}"
						style="width: 100;"></h:outputText>
					<h:outputLabel for="#{clientBean.client.nomEntreprise}"
						value="Entreprise" />
					<h:outputText value="#{clientBean.client.nomEntreprise}"
						style="width: 100;"></h:outputText>
					<h:outputLabel for="#{clientBean.client.email}" value="Email" />
					<h:outputText value="#{clientBean.client.email}"
						style="width: 100;"></h:outputText>
					<h:outputLabel for="#{clientBean.client.telephone}"
						value="Telephone" />
					<h:outputText value="#{clientBean.client.telephone}"
						style="width: 100;"></h:outputText>
					<h:outputLabel for="#{clientBean.client.adresse.rue}" value="Rue" />
					<h:outputText value="#{clientBean.client.adresse.rue}"
						style="width: 100;"></h:outputText>
					<h:outputLabel for="#{clientBean.client.adresse.codePostal}"
						value="Code postal" />
					<h:outputText value="#{clientBean.client.adresse.codePostal}"
						style="width: 100;"></h:outputText>
					<h:outputLabel for="#{clientBean.client.adresse.ville}"
						value="Ville" />
					<h:outputText value="#{clientBean.client.adresse.ville}"
						style="width: 100;"></h:outputText>
				</h:panelGrid>
				<h:commandButton type="submit" value="Modifier"
					action="modifierClient" />
			</p:panel>

			<p:panel id="userDetailsPanelId2" header="Comptes courants"
				style="width: 700;" widgetVar="oneUser">	
			<p:dataTable var="coc" value="#{clientBean.comptesCourants}"
				id="userUpdateForm2">
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{coc.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="SOLDE" />
					</f:facet>
					<h:outputText value="#{coc.solde}">
					<f:convertNumber pattern="#0.00" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="DECOUVERT" />
					</f:facet>
					<h:outputText value="#{coc.decouvert}">
					<f:convertNumber pattern="#0.00" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="DATE OUVERTURE" />
					</f:facet>
					<h:outputText value="#{coc.dateOuverture}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			</p:panel>
			
			<p:panel id="userDetailsPanelId3" header="Comptes Ã©pargnes"
				style="width: 700;" widgetVar="oneUser">
			<p:dataTable var="coe" value="#{clientBean.comptesEpargnes}"
				id="userUpdateForm3">
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{coe.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="SOLDE" />
					</f:facet>
					<h:outputText value="#{coe.solde}">
					<f:convertNumber pattern="#0.00" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="TAUX" />
					</f:facet>
					<h:outputText value="#{coe.taux}">
					<f:convertNumber pattern="#0.00" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="DATE OUVERTURE" />
					</f:facet>
					<h:outputText value="#{coe.dateOuverture}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
