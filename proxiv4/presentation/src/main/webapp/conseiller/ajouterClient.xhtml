<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Ajouter un client
    </ui:define>

	<ui:define name="content">
		<p:panel id="infosClientAAjouter" header="Ajouter un client"
			style="width: 700;">
			<h:form styleClass="form-horizontal">
				<p:messages globalOnly="true" />

				<div class="form-group">
					<p:outputLabel for="nom" value="Nom :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="nom" value="#{addClientBean.client.nom}"
							required="true" requiredMessage="champ obligatoire" />
						<p:watermark for="nom" value="Saisir un nom" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="nom" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="prenom" value="Prénom :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="prenom" value="#{addClientBean.client.prenom}"
							required="true" requiredMessage="champ obligatoire" />
						<p:watermark for="prenom" value="Saisir un prénom" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="prenom" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="entreprise" value="Type du client :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:selectOneRadio id="entreprise" styleClass="noBorder"
							value="#{addClientBean.client.entreprise}" label="Action">
							<f:selectItem itemLabel="Entreprise" itemValue="true" />
							<f:selectItem itemLabel="Particulier" itemValue="false" />
						</p:selectOneRadio>
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4"></div>
				</div>
				
				<div class="form-group">
					<p:outputLabel for="nomEntreprise" value="Entreprise :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="nomEntreprise"
							value="#{addClientBean.client.nomEntreprise}"/>
						<p:watermark for="nomEntreprise"
							value="Saisir le nom de l'entreprise" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="nomEntreprise" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="email" value="Email :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="email" value="#{addClientBean.client.email}"
							required="true" requiredMessage="champ obligatoire" />
						<p:watermark for="email" value="exemple@mail.fr" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="email" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="telephone" value="Téléphone :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="telephone"
							value="#{addClientBean.client.telephone}" required="true"
							requiredMessage="champ obligatoire" />
						<p:watermark for="telephone" value="0102030405" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="telephone" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="rue" value="Rue :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="rue" value="#{addClientBean.adresse.rue}"
							required="true" requiredMessage="champ obligatoire" />
						<p:watermark for="rue" value="Saisir un numéro et une rue" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="rue" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="codePostal" value="Code Postal :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="codePostal"
							value="#{addClientBean.adresse.codePostal}" required="true"
							requiredMessage="champ obligatoire" />
						<p:watermark for="codePostal" value="01500" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="codePostal" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="ville" value="Ville :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="ville" value="#{addClientBean.adresse.ville}"
							required="true" requiredMessage="champ obligatoire" />
						<p:watermark for="ville" value="Saisir une ville" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="ville" />
					</div>
				</div>

				<div class="form-group">
					<p:commandButton action="#{addClientBean.ajouterClient}"
						value="Valider" update="infosClientAAjouter"
						styleClass="col-sm-offset-4 col-md-offset-4 col-lg-offset-3" />
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
