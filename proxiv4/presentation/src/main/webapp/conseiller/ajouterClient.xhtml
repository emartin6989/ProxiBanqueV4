<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Ajouter un client
    </ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Ajouter Client"
				style="margin-bottom:10px;">

				<p:messages id="messages" globalOnly="true" />

				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel for="nom" value="Nom :" />
					<p:inputText id="nom" value="#{clientBean.client.nom}"
						required="true" requiredMessage="champ obligatoire" />
					<p:message for="nom" />

					<h:outputLabel for="prenom" value="Prénom :" />
					<p:inputText id="prenom" value="#{clientBean.client.prenom}"
						required="true" requiredMessage="champ obligatoire" />
					<p:message for="prenom" />


					<p:outputLabel for="entreprise" value="Type du client :" />
					<p:selectOneRadio id="entreprise"
						value="#{clientBean.client.entreprise}" label="Action">
						<f:selectItem itemLabel="Entreprise" itemValue="true" />
						<f:selectItem itemLabel="Particulier" itemValue="false" />
						<f:ajax render="nomEntreprise" />
					</p:selectOneRadio>
					<p:message for="entreprise" />

					<h:outputLabel id="labelNomEntreprise" for="nomEntreprise" value="Entreprise :">
					</h:outputLabel>
					<p:inputText id="nomEntreprise"
						value="#{clientBean.client.nomEntreprise}"
						disabled="#{clientBean.client.entreprise == false}"
						required="#{clientBean.client.entreprise}"
						requiredMessage="champ obligatoire" />
					<p:message for="nomEntreprise" />


					<h:outputLabel value="Email :" />
					<p:inputText id="email" value="#{clientBean.client.email}"
						required="true" requiredMessage="champ obligatoire" />
					<p:message for="email" />

					<h:outputLabel value="Téléphone :" />
					<p:inputText id="telephone" value="#{clientBean.client.telephone}"
						required="true" requiredMessage="champ obligatoire" />
					<p:message for="telephone" />

				</h:panelGrid>

				<h4>Adresse</h4>

				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel value="Rue :" />
					<p:inputText id="rue" value="#{clientBean.adresse.rue}"
						required="true" requiredMessage="champ obligatoire" />
					<p:message for="rue" />

					<h:outputLabel value="Code Postal :" />
					<p:inputText id="codePostal"
						value="#{clientBean.adresse.codePostal}" required="true"
						requiredMessage="champ obligatoire" />
					<p:message for="codePostal" />

					<h:outputLabel value="Ville :" />
					<p:inputText id="ville" value="#{clientBean.adresse.ville}"
						required="true" requiredMessage="champ obligatoire" />
					<p:message for="ville" />

				</h:panelGrid>
			</p:panel>

			<p:commandButton action="#{clientBean.ajouterClient}" value="Valider"
				update="panel" />
		</h:form>

	</ui:define>

</ui:composition>
