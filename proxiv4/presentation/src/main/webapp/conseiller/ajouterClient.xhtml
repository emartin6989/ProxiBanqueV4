<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Ajouter un client
    </ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Saisie des informations du client"
				style="margin-bottom:10px;">

				<p:messages id="messages" globalOnly="true"/>

				<h:panelGrid columns="4" cellpadding="5" styleClass="noBorder">

					<h:outputLabel for="nom" value="Nom :" />
					<p:inputText id="nom" value="#{addClientBean.client.nom}"
						required="true" requiredMessage="champ obligatoire" />
					<p:watermark for="nom" value="Saisir un nom"/>
					<p:message for="nom" />

					<h:outputLabel for="prenom" value="Prénom :" />
					<p:inputText id="prenom" value="#{addClientBean.client.prenom}"
						required="true" requiredMessage="champ obligatoire" />
					<p:watermark for="prenom" value="Saisir un prénom"/>
					<p:message for="prenom" />


					<p:outputLabel for="entreprise" value="Type du client :" />
					<p:selectOneRadio id="entreprise" styleClass="noBorder"
						value="#{addClientBean.entreprise}" label="Action">
						<f:selectItem itemLabel="Entreprise" itemValue="true" />
						<f:selectItem itemLabel="Particulier" itemValue="false" />
						<f:ajax render="nomEntreprise" />
					</p:selectOneRadio>
					<p:watermark for="entreprise"/>
					<p:message for="entreprise" />

					<h:outputLabel id="labelNomEntreprise" for="nomEntreprise" value="Entreprise :">
					</h:outputLabel>
					<p:inputText id="nomEntreprise"
						value="#{addClientBean.client.nomEntreprise}"
						disabled="#{addClientBean.entreprise == false}"
						required="#{addClientBean.client.entreprise}"
						requiredMessage="champ obligatoire" />
					<p:watermark for="nomEntreprise" value="Saisir le nom de l'entreprise"/>
					<p:message for="nomEntreprise" />


					<h:outputLabel value="Email :" />
					<p:inputText id="email" value="#{addClientBean.client.email}"
						required="true" requiredMessage="champ obligatoire" />
					<p:watermark for="email" value="exemple@mail.fr"/>
					<p:message for="email" />

					<h:outputLabel value="Téléphone :" />
					<p:inputText id="telephone" value="#{addClientBean.client.telephone}"
						required="true" requiredMessage="champ obligatoire" />
					<p:watermark for="telephone" value="0102030405"/>
					<p:message for="telephone" />


					<h:outputLabel value="Rue :" />
					<p:inputText id="rue" value="#{addClientBean.adresse.rue}"
						required="true" requiredMessage="champ obligatoire" />
					<p:watermark for="rue" value="Saisir un numéro et une rue"/>
					<p:message for="rue" />

					<h:outputLabel value="Code Postal :" />
					<p:inputText id="codePostal"
						value="#{addClientBean.adresse.codePostal}" required="true"
						requiredMessage="champ obligatoire" />
					<p:watermark for="codePostal" value="01500"/>
					<p:message for="codePostal" />

					<h:outputLabel value="Ville :" />
					<p:inputText id="ville" value="#{addClientBean.adresse.ville}"
						required="true" requiredMessage="champ obligatoire" />
					<p:watermark for="ville" value="Saisir une ville"/>
					<p:message for="ville" />

				</h:panelGrid>
			</p:panel>

			<p:commandButton action="#{addClientBean.ajouterClient}" value="Valider"
				update="panel" />
		</h:form>

	</ui:define>

</ui:composition>
