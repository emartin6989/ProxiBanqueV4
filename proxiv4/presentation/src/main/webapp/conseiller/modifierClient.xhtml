<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Modifier client
    </ui:define>

	<ui:define name="content">

	<p:panel id="infosClientAModifier" header="Modifier un client"
			style="width: 700;">
			<h:form styleClass="form-horizontal">
				<p:messages globalOnly="true" />

				<div class="form-group">
					<p:outputLabel for="nom" value="Nom :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="nom" value="#{clientBean.client.nom}"
							required="true" requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="nom" autoUpdate="true"/>
					</div>
				</div>
				
				<div class="form-group">
					<p:outputLabel for="prenom" value="Prénom :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="prenom" value="#{clientBean.client.prenom}"
							required="true" requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="prenom" />
					</div>
				</div>
				
				<div class="form-group">
					<p:outputLabel for="nomEntreprise" value="Entreprise :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" rendered="#{clientBean.client.entreprise}"/>
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="nomEntreprise" value="#{clientBean.client.nomEntreprise}"
							rendered="#{clientBean.client.entreprise}" required="true" requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="nomEntreprise" />
					</div>
				</div>
				
				<div class="form-group">
					<p:outputLabel for="email" value="Email :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="email" value="#{clientBean.client.email}"
							required="true" requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="email" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="telephone" value="Téléphone :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="telephone"
							value="#{clientBean.client.telephone}" required="true"
							requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="telephone" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="rue" value="Rue :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="rue" value="#{clientBean.client.adresse.rue}"
							required="true" requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="rue" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="codePostal" value="Code Postal :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="codePostal"
							value="#{clientBean.client.adresse.codePostal}" required="true"
							requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="codePostal" />
					</div>
				</div>

				<div class="form-group">
					<p:outputLabel for="ville" value="Ville :"
						styleClass="col-sm-4 col-md-4 col-lg-3 control-label" />
					<div class="col-sm-9 col-md-9 col-lg-5">
						<p:inputText id="ville" value="#{clientBean.client.adresse.ville}"
							required="true" requiredMessage="champ obligatoire" />
					</div>
					<div class="col-sm-4 col-md-6 col-lg-4">
						<p:message for="ville" />
					</div>
				</div>

				<div class="form-group">
					<p:commandButton action="#{clientBean.modifierClient}"
						value="Valider" update="infosClientAModifier"
						styleClass="col-sm-offset-4 col-md-offset-4 col-lg-offset-3" icon="ui-icon-check"/>
				</div>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
