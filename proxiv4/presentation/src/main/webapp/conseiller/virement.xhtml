<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Effectuer un virement
    </ui:define>

	<ui:define name="content">
		<h:form>
			<p:messages />
			<h2>Compte à débiter</h2>
			<p:selectOneMenu id="compteDebiteur" value="#{virementBean.idCompteDebiteur}">
				<p:ajax listener="#{virementBean.onCompteDebiteurChange}" update="compteCrediteur" />
				<f:selectItem itemLabel="Choisir un compte" itemValue="" />
				<f:selectItems value="#{virementBean.comptesConseiller}" var="c"
					itemLabel="#{c.client.nom} #{c.client.prenom} - #{c.id}"
					itemValue="#{c.id}" />
			</p:selectOneMenu>
			<h2>Compte à Créditer</h2>
			<p:selectOneMenu id="compteCrediteur" value="#{virementBean.idCompteCrediteur}">
				<f:selectItem itemLabel="Choisir un compte" itemValue="" />
				<f:selectItems value="#{virementBean.comptesBanque}" var="c"
					itemLabel="#{c.client.nom} #{c.client.prenom} - #{c.id}"
					itemValue="#{c.id}" />
			</p:selectOneMenu>


			<h2>Montant à virer</h2>
			<p:inputText value="#{virementBean.montant}" label="Montant" />

			<h:commandButton action="#{virementBean.effectuerVirement}"	value="Effectuer virement" />
		</h:form>
	</ui:define>
</ui:composition>
