<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Lister transactions
    </ui:define>

	<ui:define name="content">
		<p:panel header="Transactions de l'agence" style="width: 700;">
			<h:form>
				<p:dataTable value="#{auditBean.transactions}" var="t" border="1"
					style="width: 700">
					<p:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{t.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">NUMERO COMPTE DEBITEUR</f:facet>
						<h:outputText value="#{t.compteDebiteur.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">NUMERO COMPTE CREDITEUR</f:facet>
						<h:outputText value="#{t.compteCrediteur.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">MONTANT</f:facet>
						<h:outputText value="#{t.montant}" />
					</p:column>
					<p:column>
						<f:facet name="header">DATE</f:facet>
						<h:outputText value="#{t.date}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
