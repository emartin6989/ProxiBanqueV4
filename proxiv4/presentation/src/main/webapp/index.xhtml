<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Bienvenue
    </ui:define>

	<ui:define name="content">
		<h:form id="formDataTable"
			rendered="#{request.isUserInRole('CONSEILLER')}">
			<p:dataTable id="eventsClient" var="c"
				value="#{conseillerBean.clients}" selectionMode="single"
				selection="#{clientBean.client}" rowKey="#{c.id}">
				<f:facet name="header">
            Clients
        </f:facet>
				<p:ajax event="rowSelect" listener="#{clientBean.rowSelect}"
					update=":formDataTable:clientDetail, :formDataTable:cocDetail, :formDataTable:coeDetail"
					oncomplete="PF('clientDialog').show()" title="View" />
				<p:ajax event="rowUnselect" listener="#{clientBean.rowUnselect}" />
				<p:column headerText="ID">
					<h:outputText value="#{c.id}" />
				</p:column>
				<p:column headerText="NOM">
					<h:outputText value="#{c.nom}" />
				</p:column>
				<p:column headerText="PRENOM">
					<h:outputText value="#{c.prenom}" />
				</p:column>
				<p:column headerText="ENTREPRISE">
					<h:outputText value="#{c.nomEntreprise}" />
				</p:column>
			</p:dataTable>

			<p:dialog header="Informations client" widgetVar="clientDialog"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="clientDetail" style="text-align:center;">
					<p:panelGrid columns="2" rendered="#{not empty clientBean.client}">
						<f:facet name="header">
						Coordonnées
						</f:facet>
						<h:outputText value="NOM" />
						<h:outputText value="#{clientBean.client.nom}" />
						<h:outputText value="PRENOM" />
						<h:outputText value="#{clientBean.client.prenom}" />
						<h:outputText value="ENTREPRISE"
							rendered="#{clientBean.client.entreprise}" />
						<h:outputText value="#{clientBean.client.nomEntreprise}"
							rendered="#{clientBean.client.entreprise}" />
						<h:outputText value="EMAIL" />
						<h:outputText value="#{clientBean.client.email}" />
						<h:outputText value="TELEPHONE" />
						<h:outputText value="#{clientBean.client.telephone}" />
						<h:outputText value="RUE" />
						<h:outputText value="#{clientBean.client.adresse.rue}" />
						<h:outputText value="CODE POSTAL" />
						<h:outputText value="#{clientBean.client.adresse.codePostal}" />
						<h:outputText value="VILLE" />
						<h:outputText value="#{clientBean.client.adresse.ville}" />
					</p:panelGrid>
					<p:commandButton value="Modifier"
						action="/conseiller/modifierClient" icon="ui-icon-pencil" />
				</p:outputPanel>
				<p:outputPanel id="cocDetail" style="text-align:center;">
					<p:dataTable var="coc" value="#{clientBean.comptesCourants}">
						<f:facet name="header">
						Comptes courants
						</f:facet>
						<p:column>
							<f:facet name="header">
								<h:outputText value="NUMERO" />
							</f:facet>
							<h:outputText value="#{coc.id}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="SOLDE" />
							</f:facet>
							<h:outputText value="#{coc.solde}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="DECOUVERT" />
							</f:facet>
							<h:outputText value="#{coc.decouvert}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="DATE OUVERTURE" />
							</f:facet>
							<h:outputText value="#{coc.dateOuverture}">
								<f:convertDateTime pattern="dd.MM.yyyy" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</p:outputPanel>
				<p:outputPanel id="coeDetail" style="text-align:center;">
					<p:dataTable var="coe" value="#{clientBean.comptesEpargnes}">
						<f:facet name="header">
						Comptes épargnes
						</f:facet>
						<p:column>
							<f:facet name="header">
								<h:outputText value="NUMERO" />
							</f:facet>
							<h:outputText value="#{coe.id}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="SOLDE" />
							</f:facet>
							<h:outputText value="#{coe.solde}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="TAUX" />
							</f:facet>
							<h:outputText value="#{coe.taux}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="DATE OUVERTURE" />
							</f:facet>
							<h:outputText value="#{coe.dateOuverture}">
								<f:convertDateTime pattern="dd.MM.yyyy" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</p:outputPanel>
			</p:dialog>
		</h:form>

		<h:form rendered="#{request.isUserInRole('GERANT')}">
			<p:dataTable value="#{gerantBean.conseillers}" var="c" border="1"
				style="width: 700">
				<p:column>
					<f:facet name="header">NOM</f:facet>
					<h:outputText value="#{c.nom}" />
				</p:column>
				<p:column>
					<f:facet name="header">PRENOM</f:facet>
					<h:outputText value="#{c.prenom}" />
				</p:column>
				<p:column>
					<f:facet name="header">EMAIL</f:facet>
					<h:outputText value="#{c.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">TELEPHONE</f:facet>
					<h:outputText value="#{c.telephone}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
