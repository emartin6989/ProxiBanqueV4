<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        Population BDD
    </ui:define>

	<ui:define name="content">

		<h:form>
			<legend>Ajouter conseiller</legend>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nom" />
				<h:inputText id="nom" value="#{populateBean.conseiller.nom}" />
				<h:outputLabel value="prenom" />
				<h:inputText id="prénom" value="#{populateBean.conseiller.prenom}" />
				<h:outputLabel value="e-mail" />
				<h:inputText id="email" value="#{populateBean.conseiller.email}" />
				<h:outputLabel value="password" />
				<h:inputSecret id="password"
					value="#{populateBean.conseiller.password}" />
			</h:panelGrid>
			<h:commandButton action="#{populateBean.ajouterConseiller}"
				value="Ajouter un conseiller" />
		</h:form>

		<h:form>
			<legend>Ajouter gérant</legend>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nom" />
				<h:inputText id="nom" value="#{populateBean.gerant.nom}" />
				<h:outputLabel value="prénom" />
				<h:inputText id="prenom" value="#{populateBean.gerant.prenom}" />
				<h:outputLabel value="e-mail" />
				<h:inputText id="email" value="#{populateBean.gerant.email}" />
				<h:outputLabel value="password" />
				<h:inputSecret id="password" value="#{populateBean.gerant.password}" />
			</h:panelGrid>
			<h:commandButton action="#{populateBean.ajouterGerant}"
				value="Ajouter un gérant" />
		</h:form>


	</ui:define>
</ui:composition>
